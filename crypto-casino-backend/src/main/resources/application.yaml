spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    filter:
      order: 10

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000

web3j:
  client-address: http://localhost:8545
  admin-client: true
  http-timeout-seconds: 300
  network-id: 31337
  gas-price: 20000000000
  gas-limit: 6721975
  contract:
    casino-token: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    casino-vault: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"

wallet:
  master-wallet:
    private-key: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
    address: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
  password-encryption-key: "${WALLET_ENCRYPTION_KEY:7fa301a196c94876b2c16687312ccdd5}"

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    org.springframework.security: DEBUG
    hu.bme.aut.crypto_casino_backend: DEBUG
